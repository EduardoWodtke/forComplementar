<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA

    //.sort(((b, a) => (a - b)))

    let qtnPessoas = Number(prompt("Quantas pessoas?"));
    let allAlturas = [];

    //PROCESSAMENTO

    for(let i = 1; i <= qtnPessoas; i++){
        let altura = Number(prompt("Quanto de altura?"));
        allAlturas.push(altura);
    }
    
    //SAÍDA
    
    document.write("Menor altura: " + allAlturas.sort(((a, b) => (a - b)))[0] + "</br> Maior altura: " + allAlturas.sort(((b, a) => (a - b)))[0]);

</script>
